   <h3>For Loop and While Loop</h3>

<script>
    
//Multiplication table of 5 using For loop

let num=5
for(let i=1;i<=10;i++){
    console.log(num+' ' +'X'+' ' +i+ '=',num*i)
    
}

// sum of even numbers from 0 to 50 using for loop

let sum=0 
for(j=0;j<=50;j+=2)
{
    console.log("even numbers:",j)
     if(j%2==0)
  {
    sum=sum+j
  }
}
console.log('sum of even numbers is:',sum)


// print prime numbers from 1 to 20

let num1 = 2; 
let isPrime;
while (num1 <= 20) {
    isPrime = true; 
    let i = 2;
    while (i < num1) {
        if (num1 % i === 0) {
            isPrime = false;
            break;
        }
        i++;
    }
    if (isPrime) {
        console.log('The prime Numbers from 1 to 20 are:',num1);
    }

    num1++;
}


//sum of odd numbers between 1 and 20

let sum1=0;
let m=1;
while(m<=20){

    if(m%2==1){
        console.log("odd numbers:",m)
        sum1 = sum1+m
    }
    m++
}

console.log('sum of odd numbers is:',  sum1)



// factorial of 5 using while loop

let n=5, t=1, fact=1
while(t<=n)
{
  fact = fact*t
  t++
}
console.log( 'factorial of 5 is:',  fact)
